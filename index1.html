<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Reaction Game</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div class="title">
        <h1 class="title1">Color Reaction Game</h1>
        <p class="titlesub">click the correct color box as fast as you can!</p>
    </div>

    <div class="game-info">
        <p>target Color: <span id="targetColor">Red</span></p>
        <p>score: <span id="score">0</span></p>
        <p>high Score: <span id="highScore">0</span></p>
        <p>time Left: <span id="timer">30</span>s</p>
    </div>

    <div class="container" id="container">
        <!-- Boxes will be generated dynamically -->
    </div>

    <script src="script1.js"></script>
</body>

</html>
